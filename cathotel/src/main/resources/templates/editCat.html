<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <meta charset="UTF-8">-->
    <title>Edit Cat Page</title>
</head>
<body>
<form th:action="@{/cat/edit}" th:object="${cat}" th:method="POST">
    <h1>Edit Cat</h1>
    <br>
    <table border="2" width="70%" cellpadding="2">
        <tr>
            <td>Cat ID</td>
            <td th:text="${cat.id}"></td>
            <td>New ID</td>
            <td><input type="number" th:field="*{id}" th:value="${cat.id}"></td>
        </tr>
        <tr>
            <td>Cat Name</td>
            <td th:text="${cat.name}"></td>
            <td>New Name</td>
            <td><input type="text" th:name="name"></td>
        </tr>
        <tr>
            <td>Cat Sex</td>
            <td th:text="${cat.sex}"></td>
            <td>New Sex</td>
            <td><input type="text" th:name="sex"></td>
        </tr>
        <tr>
            <td>Cat Age</td>
            <td th:text="${cat.age}"></td>
            <td>New Age</td>
            <td><input type="number" th:name="age"></td>
        </tr>
        <tr>
            <td>Cat Color</td>
            <td th:text="${cat.color}"></td>
            <td>New Color</td>
            <td><input type="text" th:name="color"></td>
        </tr>
        <tr>
            <td>Is Owner Known</td>
            <td th:text="${cat.ownerKnown}"></td>
            <td>New Value</td>
            <td><input type="checkbox" th:name="ownerKnown" th:checked="${cat.ownerKnown} ? 'checked'"></td>
        </tr>

    </table>
    <br/> <input type="submit" value="Edit Cat">
</form>
</body>
</html>
